<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Contact Form</title>
</head>
<body style="background-color: rgb(117, 128, 160);">
       <main style="background-color: rgb(94, 88, 88);">
             <h3>Contact Us</h3>
             <div class="name">
              <label for="FirstName">First Name</label>
              <input type="text"id="First Name">
              <label for="LastName">Last Name</label>
              <input type="text"id="Last Name">
             </div>
             <div class="email">
              <label for="Email">Email Address</label>
              <input type="text"id="Email Address">
             </div>
             <div class="number">
              <label for="Phone No">Phone No</label>
              <input type="text"id="Phone No">
             </div>
             <div class="query">
              <label for="QT">Query Type</label>
              <div class="q1">
                     <label for="General Enquiry">General Enquiry</label>
                     <input type="radio">
              </div>
              <div class="q2">
                     <label for="Support Request">Support Request</label>
               <input type="radio">
              </div>
             </div>
             <div class="msg">
              <label for="Message">Message</label>
              <textarea name="message" id="message.area"></textarea>
             </div>
             <div class="team">
              <input type="checkbox">
              <label for="Team">I consent to being contacted by the team</label>
             </div>
             <button style="background-color: teal;">SUBMIT</button>
       </main>
</body>
</html>
